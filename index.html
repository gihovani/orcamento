<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Loja do GG2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        i {
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .barra-de-navegacao {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: #212529;
            color: white;
            padding: 25px 60px;
            margin-bottom: 30px;
        }

        .lista-de-produtos {
            display: grid;
            grid-template-columns: repeat(4, 223px);
            gap: 30px;
            justify-content: center;
        }

        @media (max-width: 1000px) {
            .lista-de-produtos {
                grid-template-columns: repeat(2, 223px);
            }
        }

        @media (max-width: 500px) {
            .lista-de-produtos {
                grid-template-columns: repeat(1, 223px);
            }
        }

        .produto {
            border: 2px solid #212529;
            border-radius: 4px;
        }

        .detalhes {
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
        }

        .preco-quantidade {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .botoes {
            display: flex;
            flex-direction: row;
            gap: 8px;
            font-size: 16px;
        }

        .lista-de-produtos-filtros {
            text-align: center;
            margin: 30px;
        }
        .lista-de-produtos-paginacao {
            text-align: center;
            margin: 30px;
        }

        .bi-plus-lg {
            color: green;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>

<div class="barra-de-navegacao">
    <a href="#">
        <h2>Loja do GG2</h2>
    </a>
</div>

<div id="app-lista-de-produtos"></div>
<script src="dist/bundle.js"></script>
</body>
</html>
